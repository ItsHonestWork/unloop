<footer class="text-center py-4">
    <div class="custom-container">
        <!-- About and Contact Sections -->
        <div class="row">
            <div class="col-md-6">
                <h5>About</h5>
                <p>{{ FOOTER_CONTENT.about }}</p>
            </div>
            <div class="col-md-6">
                <h5>Contact</h5>
                <p>{{ FOOTER_CONTENT.contact }}</p>
            </div>
        </div>
        <!-- Footer Links -->
        <div class="mt-3">
            {% for link in FOOTER_CONTENT.links %}
            <a href="{{ SITEURL }}/{{ link.url }}" class="btn btn-secondary me-2">{{ link.name }}</a>
            {% endfor %}
            <!-- External Links with Icons (Optional) -->
            {% for link in HEADER_EXTERNAL_LINKS %}
            <a href="{{ link.url }}" class="me-2">
                {% if link.icon %}
                <i class="bi {{ link.icon }}"></i>
                {% else %}
                {{ link.name }}
                {% endif %}
            </a>
            {% endfor %}
        </div>
    </div>
</footer>
