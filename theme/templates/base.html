<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8" />
    <title>{{ SITENAME|striptags }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <!-- Load Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Load Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/main.css">
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/header.css">
</head>
<body>

    {% include "header.html" %}
    <!-- Wrapper for content -->
    <div id="wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scroll to Top Button -->
    <a href="#" id="scrollToTop" class="btn btn-primary"><i class="bi bi-arrow-up"></i></a>

    <!-- Include Footer -->
    {% include "footer.html" %}

    <!-- Load Bootstrap 5 JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/main.js"></script>
</body>
</html>
